<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>50 Words</title>
</head>

<body>
    <main>
        <input type="text">
        <div class="container">
            <div class="scoreboard">SCORE 00</div>
            <div class="word-slot"></div>
            <div class="digits-container">
                <div class="digits"></div>
                <div class="time-bar">
                    <div class="fill-barrier left"></div>
                    <div class="fill-container">
                        <div class="fill"></div>
                    </div>
                    <div class="fill-barrier right"></div>
                </div>
            </div>
            <div class="start-screen">
                <div class="title">50 WORDS</div>
                <div class="instructions">You simply need to type them.<br>Type the digits if you need more time.</div>
                <div class="start-container">
                    Turn your sound ON and
                    <button class="start-btn">START</button>
                </div>
                <div class="credits">
                    A silly game by <a href="https://yariv.io" target="_blank" class="link">Me</a><br><a href="https://ajtyler.co/fonts/" target="_blank" class="link">Font</a> | <a href="https://tobyfox.bandcamp.com/track/nyeh-heh-heh-2" target="_blank" class="link">Music</a> | <a href="https://sfxr.me/" target="_blank" class="link">Sounds</a>
                </div>
            </div>
        </div>
    </main>
    <img class="carlton" src="dance.gif">

    <script src="main.js"></script>
</body>

</html>
